<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="common.css" />
    <link rel="stylesheet" type="text/css" href="card.css" />
    <link rel="stylesheet" type="text/css" href="header.css" />
    <link rel="stylesheet" type="text/css" href="bubbles.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="../icons/fontawesome/css/font-awesome.css"/>
    <title></title>
    <script type="text/javascript" src="card.js"></script>
    <script type="text/javascript" src="bubbles.js"></script>
</head>
<body>
<header>
    <div id="top">
        <div id="logo">
            <span id="logo_icon" class="fa fa-lightbulb-o fa-2x"></span>
            <span id="logo_text">Ideas</span>
        </div>
        <div id="search">
            <input id="search_input" type="search" name="search" placeholder="Search..." />
            <span id="search_button" class="fa fa-search"></span>
        </div>
        <div id="account">
            Account
        </div>
    </div>
    <div id="navigation">
        <div id="menu_button">
            Menu
        </div>
        <div id="action">

        </div>
    </div>
</header>

<div id="content" class="i-full">
    <i-card>
        <h2 is="i-card-h">More than 10 000 ideas...</h2>
        <i-bubble-field>
            <i-bubble class="large"><p>3000 in economics</p></i-bubble>
            <i-bubble class="middle"><p>1500 in holidays</p></i-bubble>
            <i-bubble class="small"><p>200 in informatics</p></i-bubble>
            <i-bubble class="small"><p>200 in social work</p></i-bubble>
        </i-bubble-field>
    </i-card>
    <i-card>
        <h2 is="i-card-h">About us</h2>
        We are a 1-person-team which develops software for a web engineering class.
    </i-card>
</div>

</body>
</html>
